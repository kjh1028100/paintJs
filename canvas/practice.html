<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="check.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <canvas id="js-canvas"></canvas>
        <div class="range__setting">
            <input type="range" name="size" id="js-range" step="0.1" max="10" min="0.1">
        </div>
        <div class="btn">
            <button class="js-paint">paint</button>
            <button class="js-save">save</button>
            <button class="js-restore">restore</button>
        </div>
        <div class="color">
            <div class="color__list">
                <div class="color__list__btn" style="background-color:#fafafa"></div>
                <div class="color__list__btn" style="background-color:#212121"></div>
                <div class="color__list__btn" style="background-color:#e53935"></div>
                <div class="color__list__btn" style="background-color:#fb8c00"></div>
                <div class="color__list__btn" style="background-color:#1e88e5"></div>
                <div class="color__list__btn" style="background-color:#8e24aa"></div>
                <div class="color__list__btn" style="background-color:#fdd835"></div>
                <div class="color__list__btn" style="background-color:#6d4c41"></div>
                <div class="color__list__btn" style="background-color:#43a047"></div>
            </div>
        </div>
    </section>
</body>
</html>
